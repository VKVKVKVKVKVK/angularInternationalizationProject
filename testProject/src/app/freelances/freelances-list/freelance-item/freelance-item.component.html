<a href="#" class="list-group-item clearfix freelance" (click)="onSelected()">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ freelance.name }}</h4>
      <p class="list-group-item-text">{{ freelance.job }}</p>
    </div>
    <span class="pull-right">
      <img src="{{ freelance.imagePath }}" alt="{{ freelance.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </a>
